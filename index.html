<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,400,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="ionicons-2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="queries.css">
        <title>Budget Calculator</title>
    </head>

    <body>
        
<!------------------ HEADER ----------------------->
        <header>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6 ">
                        <div class="row justify-content-center my-4">
                            <p class="text-light text-center-xs">Available Budget in <span class="month_variable"></span></p>
                        </div>
                        
                        <div class="row justify-content-center">
                            <h1 class="display-2 text-light budget_variable">0</h1>
                        </div>
                        
                        <div class="row justify-content-center my-3">
                            <div class="col-sm-6 col-lg-4 p-3 bg-primary ">
                                <h4 class="text-light text-center-xs">Income</h4>
                            </div>
                            <div class="col-sm-6 col-lg-4 p-3 bg-primary ">
                                <h4 class="text-light income_variable text-center-xs">0</h4>
                            </div>
                        </div>
                        
                        <div class="row justify-content-center my-3">
                            <div class="col-sm-6 col-lg-4 p-3 bg-danger">
                                <h4 class="text-light text-center-xs">Expense</h4>
                            </div>
                            <div class="col-sm-6 col-lg-4 p-3 bg-danger">
                                <h4 class="text-light  expense_variable text-center-xs">0</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
<!------------------ FORM ----------------------->
        <section id="form-section">
            <form>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-sm-1">
                            <div class="form-group m-0">
                                <select id="type" class="form-control budget-type">
                                    <option value="inc" selected>+</option>
                                    <option value="exp">-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group m-0">
                                <input type="text" id="description" class="form-control description_variable" placeholder="Item Description">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group m-0">
                                <input type="number" id="value" class="form-control value_variable" placeholder="Item Value">
                            </div>
                        </div>
                        <div class="col-sm-1 add-button text-center-xs">
                            <i class="ion-ios-checkmark text-success"></i>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        
<!------------------ LIST ----------------------->
        <section id="list">
            <div class="container mt-5">
                <div class="row bottom">
                    <div class="col-sm mr-2">
                        <div class="row justify-content-center">
                            <h3 class="display-4 font-weight-bold text-primary mb-4">Income</h3>
                        </div>
                        <div class="income-list">

                    <div class="col-sm ml-2">
                        <div class="row justify-content-center">
                            <h3 class="display-4 font-weight-bold text-danger mb-4">Expense</h3>

                        <div class="expense-list">

                    </div>
                </div>
            </div>
        </section>
        <script src="js/app.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
